
<div class = "bg-container">
    <mat-card class = "mat-card">
        <form class="example-form">
            <h1 class = "heading">Log In </h1>
            <mat-form-field class="example-full-width">
              <mat-label>Mobile Number</mat-label>
              <input matInput placeholder="Enter Your Mobile No" (input)="changeMobile(mobile.value)" [value] = mobileNumber #mobile (blur)="checkMobile()">
            </mat-form-field>
            <p class = "err">{{mobileErrMsg}}</p>
          
            <mat-form-field class="example-full-width">
              <mat-label>Enter Your Password</mat-label>
              <input matInput placeholder="Enter Your Password" type = "password" (input)="changePassword(password.value)" [value] = password1 #password (blur)="checkPassword()">
            </mat-form-field>
            <p class = "err">{{passwordErrMsg}}</p>
          </form>
          
        <a routerLink = '../header' mat-raised-button color="primary" (click) = "isLog()">Login</a>
        <div class = "container d-flex flex-row mt-5">
            <a routerLink = '/signup' color="primary" class = "primary">Don't you have an account?</a>
            <a routerLink="/checkPassword" color="primary" class = "primary1">Forgot Password</a>
        </div>
        
     </mat-card>
   
</div>
